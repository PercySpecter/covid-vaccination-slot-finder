<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="states.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="JSONGrid/json_grid.css">
    <script src="JSONGrid/JSONGrid.js"></script>

    <title>Vaccination Slot Finder</title>
</head>
<body style="font-family: Roboto;">
    <h2> Covid-19 Vaccination Slot Finder </h2>
    <form id="query-form">
        <!-- <input type="text" id="state-name" placeholder="State"> -->
        <select name="states" id="state-list">

        </select>
        <!-- <input type="text" id="district-name" placeholder="District"> -->
        <select name="districts" id="district-list">
            <option value=""> -- Select District -- </option>
        </select>

        <input type="checkbox" id="age-18-45" name="age-18-45" value="18+">
        <label for="age-18-45"> Show only for 18+ years </label>

        <input type="submit" value="Find Slots">
    </form>

    <div id="week-navigator" style="display: none;">
        <button id="prev-week"> Previous Week </button>
        <span id="week" style="font-family: 'Roboto Mono'; font-size: small;"></span>
        <button id="next-week"> Next Week </button>
    </div>
    
    <div id="slots">

    </div>
</body>

<script src="scripts/index.js"></script>
</html>
