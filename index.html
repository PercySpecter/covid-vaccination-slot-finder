<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="JSONGrid/json_grid.css">
    <script src="JSONGrid/JSONGrid.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TV9S9EMBWB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TV9S9EMBWB');
    </script>

    <script type="text/javascript" src="states.js"></script>

    <link rel="icon" type="image/png" href="favicon.png">
    <title>Vaccination Slot Finder</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row content bg-info">
            <h1 class="mx-auto my-2 text-center text-light"> Covid-19 Vaccination Slot Finder </h1>
        </div>

        <form id="query-form" class="row content my-2">
            <!-- <input type="text" id="state-name" placeholder="State"> -->
            <div class="form-group col-sm-3 my-auto py-2">
                <select class="form-control" name="states" id="state-list">
    
                </select>
            </div>
            
            <!-- <input type="text" id="district-name" placeholder="District"> -->
            <div class="form-group col-sm-3 my-auto py-2">
                <select class="form-control" name="districts" id="district-list">
                
                </select>
            </div>
            
            <div class="custom-control custom-switch col-sm-2 mx-3 my-auto py-2">
                <input class="custom-control-input" type="checkbox" id="age-18-45" name="age-18-45" value="18+">
                <label class="custom-control-label" for="age-18-45"> Show only for 18+ years </label>
            </div>
            
            <div class="col-sm-3 my-auto py-2">
                <button class="form-control btn btn-success" type="submit"> Find Slots </button>
            </div>
        </form>

        <div id="week-navigator" class="row content mx-3 my-5 py-3 text-center border border-info shadow rounded" style="display: none;">
            <div class="col-sm-1"></div>
            <div class="col-sm-2 my-auto py-1 text-center">
                <button class="btn btn-info btn-block" id="prev-week"> Previous Week </button>
            </div>
            
            <div class="col-sm-6 my-auto py-1 text-center">
                <span>Date Range: </span>
                <span id="week"></span>
            </div>
            
            <div class="col-sm-2 my-auto py-1 text-center">
                <button class="btn btn-info btn-block" id="next-week"> Next Week </button>
            </div>
            <div class="col-sm-1"></div>

            <div class="col-sm-1"></div>
            <div class="col-sm-10" id="slots" style="overflow: scroll;">
    
            </div>
        </div>
    </div>
</body>

<script src="scripts/index.js"></script>
</html>
